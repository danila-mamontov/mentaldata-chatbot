Peu d'intérêt ou de plaisir à faire des choses:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Se sentir déprimé, triste ou sans espoir:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Difficulté à s'endormir, à rester endormi ou à trop dormir:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Fatigue ou manque d'énergie:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Mauvais appétit ou suralimentation:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Se sentir mal dans sa peau - ou avoir l'impression d'être un échec ou d'avoir laissé tomber sa famille:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Difficulté à se concentrer, par exemple en lisant le journal ou en regardant la télévision:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
Bouger ou parler si lentement que d'autres personnes pourraient l'avoir remarqué. Ou au contraire - être tellement agité que vous bougez beaucoup plus que d'habitude:
  - "Pas du tout"
  - "Plusieurs jours"
  - "Plus de la moitié des jours"
  - "Presque tous les jours"
