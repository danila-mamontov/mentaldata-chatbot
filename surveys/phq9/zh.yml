做任何事都觉得沉闷或者根本不想做任何事:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
感到沮丧、低落或没有希望:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
入睡困难、失眠或睡得过多:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
感到疲劳或精力不足:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
食欲不振或吃得过多:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
不喜欢自己，对自己失望，觉得自己做得不好或辜负了家人:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
难以集中注意力，例如读报纸或看电视时:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
动作或说话慢到让别人注意到；或相反——坐立不安，动个不停，比平时活动多很多:
  - "完全没有"
  - "好几天"
  - "超过一半的天数"
  - "几乎每天"
