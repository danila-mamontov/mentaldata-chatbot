"我对未来感到乐观。 \n\n总体来说，您对个人生活、工作和人际关系的前景是否充满希望和积极?": ~
"我觉得自己很有用。 \n\n您是否觉得自己在工作、家庭或社交场合的付出受到认可并有意义?": ~
"我感到很放松。 \n\n在日常生活中，您是否能够保持冷静，避免过度的压力或紧张?": ~
"我对他人很感兴趣。 \n\n您是否喜欢与他人交流，并对他们的想法、感受和经历保持好奇?": ~
"我精力充沛。 \n\n您是否在一天中身心充满能量，有足够的动力完成任务并参与活动?": ~
"我能很好地处理问题。 \n\n您对自己处理困难、解决问题以及在压力情境中保持韧性的能力有多大信心?": ~
"我思路清晰。 \n\n您是否能够集中注意力、整理思绪并做出决定，而不会过度困惑或思维混乱?": ~
"我对自己感觉良好。 \n\n您是否拥有积极的自我形象，对自己感到满意，没有过多的自我怀疑或批评?": ~
"我感到与他人亲近。 \n\n您是否感受到与朋友、家人或生活中的其他人之间的情感联系和归属感?": ~
"我很自信。 \n\n在能力、决策以及整体自我价值感方面，您是否感到自信?": ~
"我能自己做决定。 \n\n您是否容易独立做出决定，而不需要他人的建议或帮助?": ~
"我感到被爱。 \n\n您是否感到周围的人欣赏、支持并爱着您?": ~
"我对新事物感兴趣。 \n\n您是否愿意探索新的想法、爱好或经历，充满好奇心?": ~
"我感到愉快。 \n\n您最近是否普遍感到开心、心情良好，并能在日常生活中找到乐趣?": ~
