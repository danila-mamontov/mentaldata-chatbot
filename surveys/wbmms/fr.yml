"Je me sens optimiste quant à l'avenir. \n\nDe façon générale, êtes-vous plein d'espoir et positif face à ce qui vous attend, que ce soit dans votre vie personnelle, votre travail ou vos relations?": ~
"Je me sens utile. \n\nAvez-vous le sentiment que vos contributions, au travail, à la maison ou dans un cadre social, sont appréciées et significatives?": ~
"Je me sens détendu. \n\nParvenez-vous à rester calme et à l'abri d'un stress ou d'une tension excessive au quotidien?": ~
"Je m'intéresse aux autres. \n\nAimez-vous interagir avec les autres et montrer de la curiosité pour leurs pensées, leurs sentiments et leurs expériences?": ~
"J'ai de l'énergie à revendre. \n\nVous sentez-vous physiquement et mentalement énergique tout au long de la journée, avec suffisamment de motivation pour accomplir des tâches et participer à des activités?": ~
"Je gère bien les problèmes. \n\nÀ quel point avez-vous confiance en votre capacité à faire face aux difficultés, à résoudre les problèmes et à rester résilient dans les situations stressantes?": ~
"Je pense clairement. \n\nAvez-vous pu vous concentrer, organiser vos pensées et prendre des décisions sans trop de confusion ou de brouillard mental?": ~
"Je me sens bien dans ma peau. \n\nAvez-vous une image positive de vous-même et êtes-vous à l'aise avec qui vous êtes, sans trop d'autocritique?": ~
"Je me sens proche des autres. \n\nRessentez-vous un lien émotionnel et un sentiment d'appartenance avec vos amis, votre famille ou d'autres personnes de votre entourage?": ~
"Je me sens confiant. \n\nVous sentez-vous sûr de vos capacités, de vos décisions et de votre valeur personnelle?": ~
"Je peux me faire ma propre opinion. \n\nTrouvez-vous facile de prendre des décisions par vous-même sans avoir besoin de conseils ou d'aide des autres?": ~
"Je me sens aimé. \n\nVous sentez-vous apprécié, soutenu et aimé par les personnes qui vous entourent?": ~
"Je m'intéresse à de nouvelles choses. \n\nÊtes-vous curieux et ouvert à l'exploration de nouvelles idées, passe-temps ou expériences?": ~
"Je me sens joyeux. \n\nÊtes-vous généralement heureux, de bonne humeur et capable de trouver du plaisir dans la vie quotidienne?": ~
